<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ map_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
  </head>
  <body>
    <p>{{ url_for('static', path=geojson_path) }}</p>
    <div 
      class="geolonia" 
      data-geojson="{{ url_for('static', path=geojson_path) }}"
      data-cluster="off"
      data-fullscreen-control="on"
    ></div>
    
    <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  </body>
</html>
